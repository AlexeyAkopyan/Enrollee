<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container{
            margin-top: 2pc;
            margin-bottom: 5pc;
        }
    </style>
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/programs" class="nav-link active" aria-current="page">Programs</a></li>
        <li class="nav-item"><a href="faq" class="nav-link">FAQs</a></li>
        <li class="nav-item">
            {{ with .CurrUser }}
                {{ if eq .Login "" }}
                    <a href="/login" class="nav-link">Log in</a>
                {{ else }}
                    <a href="/logout" class="nav-link">Log out</a>
                {{end}}
            {{end}}
        </li>
    </ul>
</header>

<div class="container">
    <div class="col-sm-6"><h2>Educational programs</h2></div>
        <form id="sort_form" method="GET" action="/programs">
            <div class="row g-10 py-3 row-cols-1 row-cols-lg-3">

    <!--                <div style="padding-left: 29.5pc">-->

    <!--                <div class="row" style="padding-right: 50pc">-->

                <div class="col-sm-6">
                    <label for="search_by" class="form-label">Search by key words</label>
                    <input type="text" class="form-control" id="search_by"
                           name="search_by" placeholder="" value="">
                </div>
                <div class="col-sm-6">
                    <label for="sort_by" class="form-label">Sort by</label>
                    <select class="form-select" id="sort_by" name="sort_by">
    <!--                        onchange="function selectChanged(param) {-->
    <!--                        const index = this.selectedIndex;-->
    <!--                        this.addEventListener('change', (event) => {-->
    <!--                        document.location.reload();-->
    <!--                        });-->
    <!--                }-->
    <!--                selectChanged(this)">-->
                        <option value="department">Department</option>
                        <option value="name">Name</option>
                        <option value="plan">Plan</option>
                        <option value="recommendation">Recommendation</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <button class="w-100 py-1.8 btn btn-outline-dark rounded-3" style="position:relative; top: 32px" type="submit">Update</button>
                </div>
            </div>
        </form>
    <div class="bd-example">
        <ul class="list-group">
            {{ with .Programs }}
            {{ range .Programs }}
                <li class="list-group-item" aria-disabled="false">
                    <a href="{{ .GetUrl }}"><h5>{{ .Name }}</h5></a>
                    <h7>{{ .Department }}</h7>
                </li>
            {{ end }}
            {{ end }}
        </ul>
    </div>

<!--    {% for program in programs %}-->
<!--    <div class="col-lg-4 themed-grid-col"><a href="{% url 'about' %}">-->

<!--    </a>-->
<!--    </div>-->
<!--    {% endfor %}-->
</div>
</body>
</html>
