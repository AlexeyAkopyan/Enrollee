<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="modal modal-signin position-static d-block bg-secondary py-1"
     style="height: 47pc" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document" style="margin-top: 7pc">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">Log in</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0">
                <form class="" method="POST" action="/login">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" name="login" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" name="password" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" style="margin-top: 20px" type="submit">Log in</button>
                    <hr class="mt-5">
                </form>
                    <h2 class="fs-5 fw-bold mb-3">Other action</h2>
                    <a href="/signup">
                        <button class="w-100 py-2  btn btn-outline-dark rounded-3" type="submit">
                        Sign up</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
