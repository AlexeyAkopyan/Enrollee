<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            padding-left: 300px;
            padding-right: 300px;
            padding-top: 100px;
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Choose programs according to their priority</h4>
        <h7><small class="text-muted">The smaller number, the higher priority</small></h7>
        <form method="POST" action="/program_choice_postform">
            <div class="row g-3">
                <div class="d-grid gap-4 mt-5">
                    <div>
                        <label for="program_choice_1" class="form-label">Priority 1</label>
                        <select class="form-select" id="program_choice_1" name="program_choice_1" required="">
                            <option value="">Choose 1 priority</option>
                            {{ range . }}
                                <option>{{ . }}</option>
                            {{ end }}
                        </select>
                    </div>
                    <div>
                        <label for="program_choice_2" class="form-label">Priority 2</label>
                        <select class="form-select" id="program_choice_2" name="program_choice_2">
                            <option value="">Choose 1 priority</option>
                            {{ range . }}
                            <option>{{ . }}</option>
                            {{ end }}
                        </select>
                    </div>

                    <div>
                        <label for="program_choice_3" class="form-label">Priority 3</label>
                        <select class="form-select" id="program_choice_3" name="program_choice_3">
                            <option value="">Choose 1 priority</option>
                            {{ range . }}
                            <option>{{ . }}</option>
                            {{ end }}
                        </select>
                    </div>
                    <div class="invalid-feedback">
                        Please select at least the first priority
                    </div>
                </div>
            </div>
            <h6 class="mt-5"><a href="/programs">Learn more about available programs</a></h6>
            <hr class="mb-5">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
