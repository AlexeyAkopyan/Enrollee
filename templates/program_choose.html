<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            padding-left: 300px;
            padding-right: 300px;
            padding-top: 100px;
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="mb-3">Personal data</h4>
        <form method="POST" action="/postform_program_choose">
            <div class="row g-3">
                <div class="col-12">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" name="country" required="">
                        <option value="">Choose 1 priority</option>
                        {{ range . }}
                            <option>{{ . }}</option>
                        {{ end }}
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid country.
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
