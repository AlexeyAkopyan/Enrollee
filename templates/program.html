<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/programs" class="nav-link active" aria-current="page">Programs</a></li>
            <li class="nav-item"><a href="faq" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="/login" class="nav-link">Log in</a></li>
        </ul>
    </header>
</div>
<h1>Educational program competition</h1>
<h2>{{ .Name }}</h2>
<div class="bd-example">
    <table class="table table-sm table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Score</th>
            <th scope="col">Verdict</th>
        </tr>
        </thead>
        <tbody>
        {{ range $i, $e := .Enrollees}}
        <tr>
            <th scope="row">{{ inc $i }}</th>
            <td>{{ .GetFullName }}</td>
            <td>{{ .TotalResult }}</td>
            <td>{{ .Verdict }}</td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
